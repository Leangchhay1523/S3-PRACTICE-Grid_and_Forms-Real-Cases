<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Monomaniac+One&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="post-card">
        <div class="profile-header">
            <div class="profile-container">
                <img src="../Images/Ex1/avatar2.jpg" alt="Profile Picture" class="profile">
            </div>
            <div class="description">
                <div class="name">
                    <span class="bold-name">Jacob Jones </span>shared <span class="bold-name">Jack</span>'s <span class="bold-name">video</span>
                </div>
                <div class="date">Yesterday at 08:44 PM</div>
            </div>
        </div>
        <div class="post-content">
            <div class="play-btn">
                <div class="round-container">
                    <div class="triangle"></div>
                </div>
            </div>
            <div class="topic">The Street of Paris Today</div>
            <div class="content-date">Yesterday at 03:11 PM - 1.2M views</div>
        </div>
        <div class="interaction-container">
            <div class="like-container sym-cont">
                <img src="../Images/Ex1/heart.png" alt="Heart" class="symbol">
                45 Likes
            </div>
            <div class="comment-container sym-cont">
                <img src="../Images/Ex1/comments.png" alt="Comment" class="symbol">
                1k Comments
            </div>
            <div class="share-container sym-cont">
                <img src="../Images/Ex1/share-square.png" alt="Share" class="symbol">
                Share
            </div>
        </div>
        <div class="comment-section">
            <img src="../Images/Ex1/avatar1.jpg" alt="Profile" class="profile-cmt">
            <p>Write a comment...</p>
            <div class="symbol-container">
                <img src="../Images/Ex1/grin.png" alt="Emoji" class="symbol">
                <img src="../Images/Ex1/gif-square.png" alt="Gif" class="symbol">
            </div>
        </div>
    </div>
</body>
</html>
